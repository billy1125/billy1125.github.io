<script>
    const owner = 'billy1125';                 // GitHub 使用者名稱
    const repo = 'billy1125.github.io';        // GitHub 倉庫名稱
    const path = 'data/realtime_diagram';      // GitHub 倉庫中的路徑
    const url = new URL(location.href);        // 取得當前頁面的 URL
    const line_kind = $.url('?lineKind');      // 從 URL 取得 lineKind 參數

    const kind_realtime = dict_line[line_kind][2]; // 取得對應的實時線路類型

    $("#main_title").text(dict_line[line_kind][1]);     // 設定網頁內文主標題
    $("#web_name").text(dict_line[line_kind][1]);       // 設定網頁標題

    async function getGitHubFileNames(owner, repo, path = '') {
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`GitHub API request failed: ${response.status}`);
            const data = await response.json();
            // console.log('Fetched data:', data);
            const svgFileDates = data
                .map(item => item.name)
                .filter(name => /^\d{8}\.json$/.test(name))  // 確保是8碼數字開頭的檔案名
                .map(name => {
                    const match = name.match(/^(\d{8})\.json$/);  // 抓取數字部分
                    // console.log('Match:', match);
                    if (match) {
                        const dateStr = match[1];
                        const y = dateStr.substring(0, 4);
                        const m = dateStr.substring(4, 6);
                        const d = dateStr.substring(6, 8);
                        return `${y}-${m}-${d}`;
                    }
                    return null; // 避免出錯
                })
                .filter(Boolean); // 過濾掉 null 結果

            // console.log('Filtered SVG file dates:', svgFileDates);
            const events = svgFileDates.map(date => ({
                date: date,
                // badge: true,
                title: "SVG available",
                body: `<p>${date}.svg</p>`
            }));

            return events;
        } catch (error) {
            console.error('Error fetching GitHub files:', error);
            return [];
        }
    }

    $(document).ready(async function () {
        const events = await getGitHubFileNames(owner, repo, path);

        $("#my-calendar").zabuto_calendar({
            today: true,
            weekstartson: 0,
            language: "en",
            data: events, // 直接使用內嵌資料
            action: function () {
                // 取得被點選的日期
                const date = $(this).data('date'); // zabuto_calendar 會將點選的日期儲存在 data-date 中
                // 檢查日期是否在 events 中
                const isValidDate = events.some(event => event.date === date);

                if (!isValidDate) {
                    // 如果日期不在 events 中，阻止動作
                    return false;
                }

                // 如果日期有效，執行 myDateFunction
                return myDateFunction(this.id, false, kind_realtime);
            }
        });

        $('footer').append(footer)
        $("#navbar").load("navbar.html")
    });

    // function myDateFunction(id, fromModal) {
    //     const date = $("#" + id).data("date");

    //     alert("你選擇了日期：" + date);
    //     return true;
    // }

    function myDateFunction(id, fromModal, kind_realtime) {
        const date = $("#" + id).data("date");
        const formattedDate = date.replace(/-/g, ''); // 移除所有 "-"，得到 "20250607"
        const line_kind = kind_realtime;
        console.log('Formatted Date:', date);
        if (formattedDate) {
            const targetUrl = `diagram_realtime.html?formattedDate=${formattedDate}&lineKind=${line_kind}&realtime=false&scrollToCurrentTime=false`;
            window.open(targetUrl, '_blank');
        } else {
            alert('此日期沒有對應的 SVG 檔案。');
        }
        return true;
    }
</script>
