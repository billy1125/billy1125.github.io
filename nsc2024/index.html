<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>探討推薦系統的科技信任形成：系統透明度的角度(NSTC 113-2410-H-431-012)</title>
    <script>
        // 定義要跳轉的目標網頁陣列
        const redirectUrls = [
            "https://www.surveycake.com/s/b4qY1",
            "https://www.surveycake.com/s/O6vdX",
            "https://www.surveycake.com/s/YgP22"
        ];

        // 頁面加載時立即執行隨機跳轉
        window.onload = function () {
            // 使用 crypto.getRandomValues 生成高品質隨機數
            const array = new Uint32Array(1); // 創建一個 32 位無符號整數陣列
            window.crypto.getRandomValues(array); // 填充隨機值
            const randomIndex = array[0] % redirectUrls.length; // 取模以映射到陣列索引
            // 執行跳轉
            window.location.href = redirectUrls[randomIndex];
        };
    </script>
</head>

<body>
    <p>正在跳轉...</p>
</body>

</html>
