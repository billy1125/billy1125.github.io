<script>
    const owner = 'billy1125';
    const repo = 'billy1125.github.io';
    const path = 'data/realtime_diagram';
    const url = new URL(location.href);

    async function getGitHubFileNames(owner, repo, path = '') {
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`GitHub API request failed: ${response.status}`);
            const data = await response.json();
            // console.log('Fetched data:', data);
            const svgFileDates = data
                .map(item => item.name)
                .filter(name => /^\d{8}\.json$/.test(name))  // 確保是8碼數字開頭的檔案名
                .map(name => {
                    const match = name.match(/^(\d{8})\.json$/);  // 抓取數字部分
                    // console.log('Match:', match);
                    if (match) {
                        const dateStr = match[1];
                        const y = dateStr.substring(0, 4);
                        const m = dateStr.substring(4, 6);
                        const d = dateStr.substring(6, 8);
                        return `${y}-${m}-${d}`;
                    }
                    return null; // 避免出錯
                })
                .filter(Boolean); // 過濾掉 null 結果

            // console.log('Filtered SVG file dates:', svgFileDates);
            const events = svgFileDates.map(date => ({
                date: date,
                // badge: true,
                title: "SVG available",
                body: `<p>${date}.svg</p>`
            }));

            return events;
        } catch (error) {
            console.error('Error fetching GitHub files:', error);
            return [];
        }
    }

    $(document).ready(async function () {
        const events = await getGitHubFileNames(owner, repo, path);

        $("#my-calendar").zabuto_calendar({
            today: true,
            weekstartson: 0,
            language: "en",
            data: events, // ✅ 直接使用內嵌資料
            action: function () {
                return myDateFunction(this.id, false);
            }
        });

        $('footer').append(footer)
        $("#navbar").load("navbar.html")
    });

    function myDateFunction(id, fromModal) {
        const date = $("#" + id).data("date");
        const formattedDate = date.replace(/-/g, ''); // 移除所有 "-"，得到 "20250607"
        const line_kind = url.searchParams.get('lineKind');
        console.log('Formatted Date:', line_kind);
        if (formattedDate) {
            const targetUrl = `diagram_realtime.html?formattedDate=${formattedDate}&lineKind=${line_kind}&realtime=false`;
            window.open(targetUrl, '_blank');
        } else {
            alert('此日期沒有對應的 SVG 檔案。');
        }
        return true;
    }
</script>
